clone:
  git:
    image: plugins/git
    tags: true

workspace:
  base: /go
  path: src/github.com/naveego/plugin-sub-mariadb

pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - vendor
    volumes:
      - /tmp/cache/plugin-sub-mariadb:/cache

  build:
    image: docker.naveego.com:4333/build-go:latest
    pull: true
    environment:
      - CGO_ENABLED=0
    commands:
      - dep ensure -vendor-only  
      - goreleaser --snapshot
    when:
      event: [ push, pull_request ]

  build-release:
    image: docker.naveego.com:4333/build-go:latest
    pull: true
    environment:
      - CGO_ENABLED=0
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    secrets: [ github_token ]
    commands:
      - dep ensure -vendor-only  
      - goreleaser
    when: 
      event: [ tag, deployment ]

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - vendor
    volumes:
      - /tmp/cache/plugin-sub-mariadb:/cache
    when:
      status:  [ failure, success ]